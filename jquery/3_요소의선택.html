<script>
    CSS선택자를 이용한 선택
    태그 이름을 사용하여 같은 태그 이름을 가지는 html요소를 모두 선택(js≒ getElementsByTagName() 메소드)
    $("p").on("click", function () {
        $("span").css("font-size", "28px");
    });
    id를 사용하여 특정 html요소를 선택할 수 있다.(js≒ getElementById() 메소드)
    $("p").on("click", function () {
        $("#hnk").css("border", "1px solid red");
    });
    class를 사용하여 특정 html요소를 선택할 수 있다.(js≒ getElementByClassName() 메소드)
    $("p").on("click", function {
        $(".hnk").css("background", "gray");
    });
    속성(attribute) 을 사용하여 속성이 조건이 맞는 특정 html요소를 선택할 수 있다.
    $("button").on("click", function () {
        $("img[alt='flower']").attr("src", "/example/image.png")
    });
</script>
