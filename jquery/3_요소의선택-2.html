<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>jQuery 변수 활용</title>
</head>

<body>
    <h1>선택한 요소의 저장</h1>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번쨰</li>
    </ul>
    <button>선택한 요소의 길이는?</button>
    <p id="hnk"></p>
    <script>
        var items = $("li");
        $("button").on("click", function () {
            $("#hnk").text("저장된 li태그의 총 개수는" + items.length + "개 입니다.");
        });
    </script>
</body>

</html>
