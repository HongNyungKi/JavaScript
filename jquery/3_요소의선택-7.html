<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        $(function () {
            $("button").on("click", function () {
                var imgSrc = $("img").attr("src");

                $("img").attr("src", "../images/2.jpg")
            });
        });
    </script>
</head>

<body>
    <h1>.attr()메소드</h1>
    <p>아래의 버튼을 누르면 다음 이미지를 변경할 수 있다.</p>
    <button>src속성 변경!</button>
    <img src="../images/1.jpg" width="500px" height="300px">
</body>

</html>
