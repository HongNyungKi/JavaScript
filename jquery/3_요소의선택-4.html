<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            $("button").on("click", function () {
                $(":checked").next().text("checked되어 있는 요소입니다.");
            })
        });
    </script>
</head>

<body>
    <h1>form 요소의 선택</h1>
    <form>
        <input type="checkbox" name="lecture" value="html"><span>html</span>
        <input type="checkbox" name="lecture" value="css"><span>css</span>
        <input type="checkbox" name="lecture" value="java script"><span>js</span>
        <input type="checkbox" name="lecture" value="jQuery"><span>jquery</span>
    </form>
    <button>필터링</button>
</body>

</html>
