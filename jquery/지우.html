<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        #divBox {
            width: 100px;
            height: 100px;
            border: 3px solid red;
            background-color: yellow;
            margin: 15px;
            position: absolute;
        }
    </style>
    <script>
        $(function () {
            $("#animateBtn").on("click", function () {
                $("#divBox").animate( // id가 "divBox"인 요소를
                    {
                        left: "+=100", // 오른쪽으로 100픽셀 이동하고,
                        opacity: 0.2 // 투명도를 0.2로 변경함.
                    }, 500,
                    function () { // 0.5초에 걸쳐서 이펙트 효과가 진행됨.
                        $("#text").html("사용자 정의 이펙트가 실행됐어요!");
                    }
                );
            });
        });
    </script>
</head>

<body>
    <button id="animateBtn">요기를 눌러봐!</button>
    <p id="text">이펙트 효과가 모두 끝나면 이 텍스트는 변경된다!!</p>
    <div id="divBox"></div>
</body>

</html>
