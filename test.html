<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function p(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(new Error('fail'))
                }, ms);
            })
        }

        async function main() {
            try {
                const ms = await p(1000)
            } catch (error) {
                console.log(error)
            }
        }

        main()
    </script>
</body>

</html>
