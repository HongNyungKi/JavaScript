<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.scss" />
  <title>Find IRON MAN!</title>
</head>

<body>
  <section class="game">
    <div class="game__header">
      <button class="header__btn-play">
        <i class="fas fa-play"></i>
      </button>
      <button class="header__btn-stop">
        <i class="fas fa-stop"></i>
      </button>
      <div class="header__time"></div>
      <div class="header__count">5</div>
    </div>
    <div class="game__field"></div>
    <div class="pop-up">
      <div class="pop-up__wrap">
        <button class="pop-up__refresh">
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message"></span>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
