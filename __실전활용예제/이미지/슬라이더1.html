<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <link rel="stylesheet" href="./슬라이더1.css">
    <script src="./슬라이더.js"></script>
    <title>이미지 슬라이더</title>
</head>

<body>
    <h1>slide header</h1>
    <div class="slide_board">
        <div class="slide_section" id="leftMove">
            <div class="move_arrow"><i class="fas fa-chevron-circle-left"></i></div>
        </div>
        <div class="animation_canvas">
            <div class="slider_panel">
                <img class="slider_image" src="./1.jpg" alt="1">
                <img class="slider_image" src="./2.jpg" alt="2">
                <img class="slider_image" src="./3.jpg" alt="3">
                <img class="slider_image" src="./4.jpg" alt="4">
            </div>
            <div class="slider_text_panel">
                <div class="silder_text">
                    <h2>제목1</h2>
                    <p>그림 1에 대한 설명...</p>
                </div>
                <div class="silder_text">
                    <h2>제목2</h2>
                    <p>그림 2에 대한 설명...</p>
                </div>
                <div class="silder_text">
                    <h2>제목3</h2>
                    <p>그림 3에 대한 설명...</p>
                </div>
                <div class="silder_text">
                    <h2>제목4</h2>
                    <p>그림 4에 대한 설명...</p>
                </div>
            </div>
            <div class="control_panel">
                <span class="control_button"></span>
                <span class="control_button"></span>
                <span class="control_button"></span>
                <span class="control_button"></span>
            </div>
        </div>
        <div class="slide_section" id="rightMove">
            <div class="move_arrow"><i class="fas fa-chevron-circle-right"></i></div>
        </div>
    </div>
</body>

</html>
