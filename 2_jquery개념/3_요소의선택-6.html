<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            $("#getter").on("click", function () {
                var size = "너비는 " + $("#box").width() + "px이고, 높이는" + $("#box").height() + "px 입니다.";
                $("#text").html(size);
            })
            $("#setter").on("click", function () {
                const w = $("#box").width();
                const h = $("#box").height();
                $("#box").width(w / 2).height(h / 2);

                var size = "너비는" + $("#box").width() + "px이고, 높이는" + $("#box").height() +
                    "px로 변경되었습니다.";
                $("#text").html(size);
            })
        });
    </script>
</head>

<body>
    <h1>.width()메소드와 .height()메소드</h1>
    <p>아래의 버튼을 누르면 다음 dev요소의 크기를 읽어오거나 설정할 수 있다.</p>
    <button id="getter">크기 읽어오기</button>
    <button id="setter">크기 설정하기</button>
    <div id="box" style="width: 400px; height: 200px; background-color: tomato;"></div>
    <p id="text"></p>
</body>

</html>
