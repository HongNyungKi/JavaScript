<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#doc").text("문서가 전부 로드되었어요!");
        });
        $(window).load(function () {
            $("#win").text("창이 모두 로드됐어요!");
        });

        $("button").on("click", function () {
            $("img[alt='flower']").attr("src", "/example/image.png")
        })
    </script>
    <title>ready()함수</title>
</head>

<body>
    <h1>문서와 창이 모두 로드되는 시점</h1>
    <p>새로고침하면서 비교해 보기</p>

    <iframe width="1261" height="719" src="https://www.youtube.com/embed/YPFIh0dfYfw" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p id="doc">잠시만 기다려 주세요!</p>
    <p id="win">잠시만 기다려 주세요!</p>
</body>

</html>
